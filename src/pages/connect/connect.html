<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Verbinden</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>Mit dem Raspberry Pi verbinden</h1>
  <p>Einfach ein verfügbares Gerät auswählen:</p>
  <ion-list padding>
    <ion-list-header>
      Verfügbare Geräte
    </ion-list-header>
    <ion-item *ngFor='let device of unpairedDevices'>
    <span (click)="selectDevice(device.address)">
      {{device.name}}
    </span>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="startScanning()">Scan</button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="disconnect()">Verbindung beenden</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-spinner class="spinnerCenter" name="bubbles" *ngIf="gettingDevices"></ion-spinner>
    </ion-row>
  </ion-grid>

</ion-content>
