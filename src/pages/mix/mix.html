<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mixen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Mixe dir dein eigenes Getränk:</p>
  <p>(Fülle dein Glas mit jeweils 1cl pro Klick)</p>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button round outline *ngFor="let b of buttons" (click)='ButtonClick(b.id)'>
          <ion-icon name="flask"></ion-icon>
          {{b.title}}{{b.id}}
          <ion-icon name="flask"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
