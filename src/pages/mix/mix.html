<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mixen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Mixe dir dein eigenes Getränk:</p>
  <p>(Fülle dein Glas mit jeweils 2cl pro Klick)</p>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <button ion-button full (click)='ButtonClick1();'>Flasche 1 </button>
        <button ion-button full (click)='ButtonClick2();'>Flasche 2 </button>
        <button ion-button full (click)='ButtonClick3();'>Flasche 3 </button>
        <button ion-button full (click)='ButtonClick4();'>Flasche 4 </button>
        <button ion-button full (click)='ButtonClick5();'>Flasche 5</button>
        <button ion-button full (click)='ButtonClick6();'>Flasche 6</button>
        <button ion-button full (click)='ButtonClick7();'>Flasche 7</button>
        <button ion-button full (click)='ButtonClick8();'>Flasche 8</button>
        <button ion-button full (click)='ButtonClick9();'>Flasche 9</button>
        <button ion-button full (click)='ButtonClick10();'>Flasche 10</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
